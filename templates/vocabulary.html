{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h2>📘 Từ vựng</h2>
  <a href="{{ url_for('add') }}" class="btn btn-success">+ Thêm từ</a>
</div>
<table class="table table-striped mt-3">
  <thead><tr><th>#</th><th>Từ</th><th>Nghĩa</th><th>Chủ đề</th><th>Hành động</th></tr></thead>
  <tbody>
    {% for row in data %}
    <tr>
      <td>{{ row['id'] }}</td>
      <td>{{ row['word'] }}</td>
      <td>{{ row['meaning'] }}</td>
      <td>{{ row['topic'] }}</td>
      <td>
        <a href="{{ url_for('edit', id=row['id']) }}" class="btn btn-sm btn-primary">Edit</a>
        <form method="POST" action="{{ url_for('delete', id=row['id']) }}" style="display:inline-block" onsubmit="return confirm('Delete this word?');">
          <button class="btn btn-sm btn-danger" type="submit">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
